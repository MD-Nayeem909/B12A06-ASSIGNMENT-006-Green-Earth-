<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>

    <!-- Font-awesome CDN link here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- DaisyUi CDN Link here -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwindcss CDN link here -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Css style link here -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- text-[#1F2937] -->
  <body class="bg-[#f0fdf4]">
    <!-- Navbar and Hero Section here -->
    <header class="">
      <!-- Navbar Section Start Here..... -->
      <nav class="bg-[#15803D]">
        <div class="navbar shadow-sm md:w-11/12 mx-auto">
          <div class="navbar-start gap-2">
            <div class="dropdown">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost hover:bg-white p-0 lg:hidden"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 text-white hover:text-[#15803D]"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>About</a></li>
                <li><a>Gallery</a></li>
                <li><a>Plant a Tree</a></li>
              </ul>
            </div>
            <a class="text-white font-medium text-2xl"
              >Green <span class="text-[#f8dd73] font-bold">Earth</span></a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-white">
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div id="nav-cart" class="dropdown dropdown-end mr-5 lg:hidden">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <div class="indicator">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-7 w-7 text-white hover:text-[#15803D]"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                    />
                  </svg>
                  <span class="cart-items-count badge badge-sm indicator-item text-[#15803D]"
                    >0</span
                  >
                </div>
              </div>
              <div
                tabindex="0"
                class="card card-compact dropdown-content bg-base-100 z-1 mt-3 w-52 shadow"
              >
                <div class="card-body">
                  <span id="" class="cart-items-count text-lg font-bold">Items</span>
                  <span class="text-info text-[#15803d]">Total: ৳<span class="total-items-price">0</span> </span>
                  <div class="card-actions">
                    <button
                      class="btn bg-[#15803D] hover:bg-[#28a556] text-white btn-block"
                    >
                      View cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <a
              class="btn border-none shadow-none rounded-full hover:bg-[#f8dd73] bg-[#FACC15] text-[#15803D] duration-300 ease-in"
              >Plant a Tree</a
            >
          </div>
        </div>
      </nav>

      <!-- Hero Banner Section Start Here -->
      <section>
        <div
          class="bg-[#CFF0DC] flex flex-col lg:flex-row items-center justify-between"
        >
          <figure class="">
            <img src="./assets/hero-leaf1.png" alt="" class="" />
          </figure>
          <div class="text-center w-11/12">
            <h1 class="font-bold text-5xl text-[#1F2937] mb-2">
              Plant a Tree, Grow a Future
            </h1>
            <p class="text-[#1F293780] mb-6">
              Join our mission to plant 1 million trees and make the Earth
              greener for future <br />generations.
            </p>
            <button
              class="btn border-none rounded-full bg-[#FACC15] duration-300 ease-in hover:bg-[#f8dd73] text-[#15803D]"
            >
              Get Involved
            </button>
          </div>
          <figure class="">
            <img src="./assets/hero-leaf2.png" alt="" class="" />
          </figure>
        </div>
      </section>
    </header>

 
    <footer
      class="footer sm:footer-horizontal footer-center bg-[#14532D] text-base-content text-white p-4"
    >
      <aside>
        <p>© 2025 Green Earth. All Rights Reserved.</p>
      </aside>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
